<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${episode.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <main class="container my-5">
        <div class="text-center mb-5">
            <h1 class="mt-4 display-4" th:text="${episode.title}"></h1>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <div class="d-flex justify-content-between">
                    <span th:text="'등록일: ' + ${#temporals.format(episode.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                </div>
            </div>
            <div class="card-body">
                <p class="card-text" th:text="${episode.description}"></p>
                <div class="ratio ratio-16x9 mb-3">
                    <iframe th:src="${#strings.replace(episode.spotifyUrl, 'open.spotify.com/', 'open.spotify.com/embed/')}" width="100%" height="232" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-between align-items-center">
                <span>조회수: <span th:text="${episode.views}"></span></span>
                <div>
                    <button type="button" class="btn btn-outline-primary btn-sm" id="likeButton" th:data-episode-id="${episode.id}">
                        좋아요 <span id="likeCount" th:text="${episode.likes}"></span>
                    </button>
                    <a th:href="${episode.spotifyUrl}" target="_blank" class="btn btn-sm btn-success ms-2">Spotify에서 듣기</a>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/podcast}" class="btn btn-secondary">목록으로</a>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/podcast-detail.js?v=1.0.0}"></script>
    <script th:src="@{/js/footer-notices.js?v=1.0.0}"></script>
</body>
</html>
