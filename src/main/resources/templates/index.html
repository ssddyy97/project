<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>소담소담 SodamSodam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>

<!-- Header Include -->
<div th:replace="~{fragments/header :: header}"></div>

<main>
    <!-- Hero Section -->
    <section class="hero-section position-relative text-white text-center d-flex align-items-center justify-content-center">
        <img th:src="@{/images/banner_main.jpg}" alt="Main Banner" class="hero-background-img">
        <div class="hero-overlay position-absolute w-100 h-100"></div>
        <div class="container position-relative z-1">
            <h1 class="display-3 fw-bold mb-3">소담소담 팟캐스트</h1>
            <p class="lead mb-4">일상 속 소소한 이야기부터 깊이 있는 대화까지, 당신의 귀를 즐겁게 할 시간</p>
            <a th:href="@{/podcast}" class="btn btn-light btn-lg">지금 바로 듣기</a>
        </div>
    </section>

    <!-- Welcome Message -->
    <div class="container mt-4 text-center">
        <p th:if="${username != 'Guest'}" class="fs-5">환영합니다, <span class="fw-bold" th:text="${username}"></span>님!</p>
        <p th:if="${username == 'Guest'}" class="fs-5">로그인하고 더 많은 콘텐츠를 즐겨보세요.</p>
    </div>

    <!-- Featured Sections -->
    <section class="featured-sections container my-5">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card h-100 shadow-sm border-0">
                    <img th:src="@{/images/watch.jpg}" class="card-img-top" alt="다시보기">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold">소담소담 다시보기</h5>
                        <p class="card-text text-muted">놓쳤던 에피소드를 다시 만나보세요.</p>
                        <a th:href="@{/podcast}" class="btn btn-outline-primary">다시보기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100 shadow-sm border-0">
                    <img th:src="@{/images/insta.jpg}" class="card-img-top" alt="인스타그램">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold">소담소담 인스타그램</h5>
                        <p class="card-text text-muted">팟캐스트 비하인드 스토리와 일상을 공유합니다.</p>
                        <a href="https://www.instagram.com/mk_sodam/" class="btn btn-outline-primary" target="_blank">바로가기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100 shadow-sm border-0">
                    <img th:src="@{/images/youtube.jpg}" class="card-img-top" alt="유튜브">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold">소담소담 유튜브</h5>
                        <p class="card-text text-muted">영상으로 만나는 소담소담의 다양한 콘텐츠.</p>
                        <a href="https://www.youtube.com/@%EC%86%8C%EB%8B%B4%EC%86%8C%EB%8B%B4SDSD" class="btn btn-outline-primary" target="_blank">바로가기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100 shadow-sm border-0">
                    <img th:src="@{/images/spotify.jpg}" class="card-img-top" alt="스포티파이">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold">소담소담 스포티파이</h5>
                        <p class="card-text text-muted">스포티파이에서 소담소담을 구독하고 들어보세요.</p>
                        <a href="https://open.spotify.com/show/7ebxo65HQjQEs2LzD1ZSiv?si=ceecd9e9a8de4510&nd=1&dlsi=67d8987f7ec74969" class="btn btn-outline-primary" target="_blank">바로가기</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Footer Include -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
