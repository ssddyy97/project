<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소담소담 다시 듣기 / 팟캐스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <main class="container my-5">
        <div class="text-center mb-5">
            <h1 class="mt-4 display-4">다시 듣기 / 팟캐스트</h1>
            <p class="lead">전체 방송을 다시 듣거나 팟캐스트로 즐길 수 있습니다.</p>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <form th:action="@{/podcast}" method="get" class="d-flex">
                <input type="text" name="searchKeyword" class="form-control me-2" placeholder="제목 또는 작성자 검색" th:value="${searchKeyword}">
                <button type="submit" class="btn btn-outline-secondary">검색</button>
            </form>
            <div sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/podcast/new}" class="btn btn-primary">새 에피소드 등록</a>
            </div>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">제목</th>
                    <th scope="col">등록일</th>
                    <th scope="col">조회수</th>
                    <th scope="col">좋아요</th>
                    <th scope="col">바로 듣기</th>
                    <th scope="col" sec:authorize="hasRole('ADMIN')">관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="episode : ${podcastPage.content}">
                    <th scope="row" th:text="${episode.id}"></th>
                    <td><a th:href="@{/podcast/{id}(id=${episode.id})}" th:text="${episode.title}"></a></td>
                    <td th:text="${#temporals.format(episode.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${episode.views}"></td>
                    <td th:text="${episode.likes}"></td>
                    <td>
                        <a th:href="${episode.spotifyUrl}" target="_blank" class="btn btn-sm btn-info">Spotify</a>
                    </td>
                    <td sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/podcast/edit/{id}(id=${episode.id})}" class="btn btn-sm btn-warning">수정</a>
                        <form th:action="@{/podcast/delete/{id}(id=${episode.id})}" method="post" style="display:inline;" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                            <button type="submit" class="btn btn-sm btn-danger">삭제</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${podcastPage.content.isEmpty()}">
                    <td colspan="7" class="text-center">등록된 팟캐스트 에피소드가 없습니다.</td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${podcastPage.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/podcast(page=${podcastPage.number - 1}, size=${podcastPage.size}, searchKeyword=${searchKeyword})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, podcastPage.totalPages - 1)}" th:classappend="${i == podcastPage.number} ? 'active'">
                    <a class="page-link" th:href="@{/podcast(page=${i}, size=${podcastPage.size}, searchKeyword=${searchKeyword})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${podcastPage.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/podcast(page=${podcastPage.number + 1}, size=${podcastPage.size}, searchKeyword=${searchKeyword})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </main>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/footer-notices.js?v=1.0.0}"></script>
</body>
</html>
