<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .form-registration {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }
        .form-registration .form-floating:focus-within {
            z-index: 2;
        }
        .form-registration input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-registration">
        <form th:action="@{/register}" th:object="${userDto}" method="post">
            <img class="mb-4" src="/images/sodam_sodam.png" alt="소담소담 로고" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">회원가입</h1>

            <div class="form-floating">
                <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="사용자 이름" required>
                <label for="username">사용자 이름</label>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
            </div>
            <div class="form-floating">
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="email">이메일 주소</label>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
            </div>
            <div class="form-floating">
                <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" placeholder="전화번호" >
                <label for="phoneNumber">전화번호</label>
                <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></div>
            </div>
            <div class="form-floating">
                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="비밀번호" required>
                <label for="password">비밀번호</label>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
            </div>
            <div class="form-floating">
                <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" placeholder="비밀번호 확인" required>
                <label for="confirmPassword">비밀번호 확인</label>
                <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></div>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
            <hr class="my-4">
            <a href="/oauth2/authorization/naver" class="w-100 btn btn-lg btn-success">
                <img src="/images/naver_logo.png" alt="네이버 로고" style="height: 20px; margin-right: 10px;"> 네이버로 회원가입
            </a>
            <p class="mt-5 mb-3 text-muted">&copy; 2023-2024</p>
        </form>
    </main>
</body>
</html>
