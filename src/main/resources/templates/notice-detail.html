<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${notice.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="container my-5">
    <h1 class="mb-4" th:text="${notice.title}"></h1>
    <div class="text-muted mb-3">
        <span th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
        <span class="ms-3">조회수: <span th:text="${notice.viewCount}"></span></span>
    </div>
    <hr>
    <div class="card mb-4">
        <div class="card-body">
            <p class="card-text" th:text="${notice.content}"></p>
        </div>
    </div>

    <div class="d-flex justify-content-between">
        <a th:href="@{/notices}" class="btn btn-secondary">목록으로</a>
        <div sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/notices/{id}/edit(id=${notice.id})}" class="btn btn-warning me-2">수정</a>
            <form th:action="@{/notices/{id}/delete(id=${notice.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('정말로 삭제하시겠습니까?');">삭제</button>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
