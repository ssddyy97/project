<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소담소담 방송클립</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <main class="container my-5">
        <div class="text-center mb-5">
            <h1 class="mt-4 display-4">방송클립</h1>
            <p class="lead">방송의 하이라이트 클립을 시청할 수 있습니다.</p>
        </div>

        <!-- Video Add Form -->
        <section class="mb-5 p-4 border rounded shadow-sm" sec:authorize="hasRole('ADMIN')">
            <h2 class="mb-4 text-center">새 영상 추가</h2>
            <form id="addVideoForm">
                <div class="mb-3">
                    <label for="videoTitle" class="form-label">제목</label>
                    <input type="text" class="form-control" id="videoTitle" required>
                </div>
                <div class="mb-3">
                    <label for="videoDescription" class="form-label">설명</label>
                    <textarea class="form-control" id="videoDescription" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="videoUrl" class="form-label">YouTube 영상 URL</label>
                    <input type="url" class="form-control" id="videoUrl" placeholder="예: https://www.youtube.com/watch?v=VIDEO_ID" required>
                </div>
                <div class="mb-3">
                    <label for="thumbnailUrl" class="form-label">썸네일 URL (선택 사항)</label>
                    <input type="url" class="form-control" id="thumbnailUrl" placeholder="예: https://img.youtube.com/vi/VIDEO_ID/hqdefault.jpg">
                </div>
                <button type="submit" class="btn btn-primary w-100">영상 추가</button>
            </form>
        </section>

        <!-- Video List -->
        <section class="mb-5">
            <h2 class="mb-4 text-center">전체 클립</h2>
            <div id="videoListContainer" class="row">
                <!-- Videos will be loaded here by JavaScript -->
            </div>
            <div class="text-center mt-4">
                <button id="loadMoreBtn" class="btn btn-secondary" style="display: none;">더 보기</button>
            </div>
        </section>
    </main>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/clips.js?v=1.0.0}"></script>
    <script th:src="@{/js/footer-notices.js?v=1.0.0}"></script>
</body>
</html>
