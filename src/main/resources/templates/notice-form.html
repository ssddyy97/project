<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${notice.id == null ? '새 공지사항 작성' : '공지사항 수정'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="container my-5">
    <h1 class="mb-4" th:text="${notice.id == null ? '새 공지사항 작성' : '공지사항 수정'}"></h1>

    <form th:action="${notice.id == null ? '/notices' : '/notices/' + notice.id}" th:object="${notice}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" rows="10" th:field="*{content}" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" th:text="${notice.id == null ? '작성' : '수정'}"></button>
        <a th:href="@{/notices}" class="btn btn-secondary">취소</a>
    </form>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
