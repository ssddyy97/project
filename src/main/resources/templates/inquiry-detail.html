<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${inquiry.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <main class="container my-5">
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>

        <div class="text-center mb-5">
            <h1 class="mt-4 display-4" th:text="${inquiry.title}"></h1>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <div class="d-flex justify-content-between">
                    <span th:text="'글쓴이: ' + ${inquiry.author.username}"></span>
                    <span th:text="'등록일: ' + ${#temporals.format(inquiry.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                </div>
            </div>
            <div class="card-body">
                <p class="card-text" th:text="${inquiry.content}"></p>
            </div>
            <div class="card-footer d-flex justify-content-between align-items-center">
                <span>조회수: <span th:text="${inquiry.views}"></span></span>
                <div>
                    <form th:action="@{/inquiries/{id}/like(id=${inquiry.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-outline-primary btn-sm">
                            좋아요 <span th:text="${inquiry.likes}"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/inquiries}" class="btn btn-secondary">목록으로</a>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
