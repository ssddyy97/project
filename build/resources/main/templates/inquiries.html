<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <main class="container my-5">
        <div class="text-center mb-5">
            <h1 class="mt-4 display-4">문의 게시판</h1>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <form th:action="@{/inquiries}" method="get" class="d-flex">
                <input type="text" name="searchKeyword" class="form-control me-2" placeholder="제목 또는 작성자 검색" th:value="${searchKeyword}">
                <button type="submit" class="btn btn-outline-secondary">검색</button>
            </form>
            <a th:href="@{/inquiries/new}" class="btn btn-primary">글쓰기</a>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">제목</th>
                    <th scope="col">글쓴이</th>
                    <th scope="col">등록일</th>
                    <th scope="col">조회수</th>
                    <th scope="col">좋아요</th>
                    <th scope="col">관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="inquiry : ${inquiryPage.content}">
                    <th scope="row" th:text="${inquiry.id}"></th>
                    <td><a th:href="@{/inquiries/{id}(id=${inquiry.id})}" th:text="${inquiry.title}"></a></td>
                    <td th:text="${inquiry.author != null ? inquiry.author.username : 'N/A'}"></td>
                    <td th:text="${#temporals.format(inquiry.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${inquiry.views}"></td>
                    <td th:text="${inquiry.likes}"></td>
                    <td>
                        <a th:href="@{/inquiries/edit/{id}(id=${inquiry.id})}" class="btn btn-sm btn-warning" th:if="${#authorization.expression('isAuthenticated()') and #authentication.name == inquiry.author.username}">수정</a>
                        <form th:action="@{/inquiries/delete/{id}(id=${inquiry.id})}" method="post" style="display:inline;" onsubmit="return confirm('정말로 삭제하시겠습니까?');" th:if="${#authorization.expression('isAuthenticated()') and #authentication.name == inquiry.author.username}">
                            <button type="submit" class="btn btn-sm btn-danger">삭제</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${inquiryPage.content.isEmpty()}">
                    <td colspan="7" class="text-center">등록된 문의글이 없습니다.</td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${inquiryPage.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/inquiries(page=${inquiryPage.number - 1}, size=${inquiryPage.size}, searchKeyword=${searchKeyword})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, inquiryPage.totalPages - 1)}" th:classappend="${i == inquiryPage.number} ? 'active'">
                    <a class="page-link" th:href="@{/inquiries(page=${i}, size=${inquiryPage.size}, searchKeyword=${searchKeyword})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${inquiryPage.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/inquiries(page=${inquiryPage.number + 1}, size=${inquiryPage.size}, searchKeyword=${searchKeyword})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </main>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
