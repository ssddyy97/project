<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소담소담 일정표</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <main class="container my-5">
        <div class="text-center mb-5">
            <h1 class="mt-4 display-4">일정표</h1>
            <p class="lead">방송 일정 및 관련 이벤트 정보를 확인할 수 있습니다.</p>
        </div>

        <section class="mb-5">
            <h2 class="mb-4 text-center">최신 방송</h2>
            <div class="row">
                <!-- Example Video 1 -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="ratio ratio-16x9">
                            <iframe src="https://www.youtube.com/embed/placeholder1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">영상 제목 1</h5>
                            <p class="card-text">영상에 대한 간단한 설명입니다.</p>
                        </div>
                    </div>
                </div>
                <!-- Example Video 2 -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="ratio ratio-16x9">
                            <iframe src="https://www.youtube.com/embed/placeholder2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">영상 제목 2</h5>
                            <p class="card-text">영상에 대한 간단한 설명입니다.</p>
                        </div>
                    </div>
                </div>
                <!-- Example Video 3 -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="ratio ratio-16x9">
                            <iframe src="https://www.youtube.com/embed/placeholder3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">영상 제목 3</h5>
                            <p class="card-text">영상에 대한 간단한 설명입니다.</p>
                        </div>
                    </div>
                </div>
            </div>
            <p class="lead text-center mt-4">추가하고 싶은 영상의 주소(URL)나 ID를 알려주시면 이곳에 추가해 드리겠습니다.</p>
        </section>
    </main>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
